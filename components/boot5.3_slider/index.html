<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>ZOOSE DESIGN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="ZOOSE DESIGN" content="ZOOSE DESIGN">

    <meta name="description"
        content="Siamo un collettivo di freelancer con competenze poliedriche nei campi del web design, brand identity &amp; video content. Scoprici, potremmo essere proprio quello che stavi cercando ;&#41;">
    <meta name="keywords" content="grafica, design, front-end, creazione siti milano, creativitÃ ">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/zoosedesign.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">

    <link rel="icon" href="./assets/img/logo_ZOOSE.svg">
</head>

<body>
    <!-- BASIC SLIDER -->
    <header class="d-flex flex-column vh-100 overflow-hidden position-relative">

        <section id="basic-slider" class="smooth-scroll">
            <!-- popolato tramite javascript -->
        </section>

        <button class="position-absolute top-50 start-0" style="z-index: 100" onclick="pre()">PRE</button>
        <button class="position-absolute top-50 end-0" style="z-index: 100" onclick="post()">POST</button>
    </header>

    <span class="vh-25 d-flex justify-content-around align-items-center bg-dark">
        <h1 class="text-night">SECOND VERSION WITH LOOP</h1>
    </span>

    <!-- LOOP SLIDER -->
    <header class="d-flex flex-column vh-100 overflow-hidden position-relative">

        <section id="loop-slider">
            <!-- popolato tramite javascript -->
        </section>

        <button class="position-absolute top-50 start-0" style="z-index: 100" onclick="previous()">PRE</button>
        <button class="position-absolute top-50 end-0" style="z-index: 100" onclick="next()">POST</button>
    </header>

    <span class="vh-25 d-flex justify-content-around align-items-center bg-dark">
        <h1 class="text-night">THIRD VERSION WITH COLUMN</h1>
    </span>

    <!-- COLUMN SLIDER -->
    <header class="d-flex flex-column vh-100 overflow-hidden position-relative">

        <!------------ SLIDER MOBILE ------------>
        <section id="slider-mobile" class="d-lg-none">
            <!-- popolato tramite javascript -->
        </section>

        <!------------ SLIDER DESKTOP ------------>
        <section id="slider-desktop" class="d-none d-lg-flex">
            <!-- popolato tramite javascript -->
        </section>

        <!-- navigazione slider -->
        <button id="pre" class="border-0 bg-transparent position-absolute start-0 top-50 lh-0 ps-5" style="z-index: 100;" onclick="previousButton()"><span class="arrow-large left"></span></button>

        <button id="next" class="border-0 bg-transparent position-absolute end-0 top-50 lh-0 pe-5" style="z-index: 100;" onclick="nextButton()"><span class="arrow-large right"></span></button>
    </header>

    <script src="./assets/js/script.js"></script>
</body>

</html>
