<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>ZOOSE DESIGN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="ZOOSE DESIGN" content="ZOOSE DESIGN">

    <meta name="description"
        content="Siamo un collettivo di freelancer con competenze poliedriche nei campi del web design, brand identity &amp; video content. Scoprici, potremmo essere proprio quello che stavi cercando ;&#41;">
    <meta name="keywords" content="grafica, design, front-end, creazione siti milano, creatività">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/zoosedesign.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">

    <link rel="icon" href="./assets/img/logo_ZOOSE.svg">
</head>

<body>
    <header class="d-flex flex-column vh-100 overflow-hidden position-relative">

        <!------------ SLIDER MOBILE ------------>
        <section id="slider-mobile" class="d-lg-none">
            <!-- popolato tramite javascript -->
        </section>

        <!------------ SLIDER DESKTOP ------------>
        <section id="slider-desktop" class="d-none d-lg-flex">
            <!-- popolato tramite javascript -->
        </section>

        <!-- area testo -->
        <div class="position-absolute top-50 col-10 col-sm-8 col-md-6 z-100" style="height: 250px;">
            <div class="d-flex flex-column h-100 bg-day">
                <article class="p-4 pb-0">
                    <h2 class="truncate-two">CONTENUTI DI QUALIT&Aacute;</h2>
                    <p class="truncate-three">Per noi l'attenzione al dettaglio è al primo posto! Tu dicci quello che
                        vorresti fare e noi penseremo a tutto il resto ;)</p>
                </article>
                <div class="d-flex position-relative mt-auto overflow-hidden pb-4 pe-4" style="height: 80px;">
                    <!-- navigazione slider -->
                    <button id="pre" class="border-0 bg-transparent lh-0 ms-auto" onclick="previousButton()"><span class="arrow-large left"></span></button>

                    <button id="next" class="border-0 bg-transparent lh-0" onclick="nextButton()"><span class="arrow-large right"></span></button>
                </div>
            </div>
            <!-- croce grafica -->
            <a id="cross-x" href="" class="position-absolute bg-100"></a>
            <a id="cross-y" href="" class="position-absolute bg-100"></a>
        </div>
    </header>

    <script src="./assets/js/script.js"></script>
</body>

</html>
