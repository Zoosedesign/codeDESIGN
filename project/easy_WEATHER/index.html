<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

    <section class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./assets/images/search.png" alt="search icon" onclick="cityName()"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./assets/images/rain.png" alt="weather icon">
            <!-- informazioni temperatura -->
            <h1 class="temp">22°c</h1>
            <!-- nome città ricercata -->
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="humidity icon">
                    <article>
                        <!-- informazioni umidità -->
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </article>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="wind icon">
                    <article>
                        <!-- informazioni vento -->
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
